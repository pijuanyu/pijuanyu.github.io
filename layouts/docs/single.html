{{ define "main" }}
<article class="article">

  {{ partial "page_header.html" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}

      {{ if .Params.tags }}
      <div class="article-tags">
        {{ range .Params.tags }}
        <a class="badge badge-light" href="{{ (site.GetPage "taxonomyTerm" "tags" .).RelPermalink }}">{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>

    {{ partial "page_footer.html" . }}

  </div>
</article>
{{ end }}
