{{ define "main" }}
<div class="universal-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <article class="article">
        
        <header>
          <h1 class="article-title">{{ .Title }}</h1>
          {{ if .Params.summary }}
            <p class="article-summary">{{ .Params.summary }}</p>
          {{ end }}
        </header>

        <div class="article-container">
          <div class="article-style">
            {{ .Content }}
          </div>

          {{ if .Params.tags }}
          <div class="article-tags" style="margin-top: 2rem;">
            <h4>Tags:</h4>
            {{ range .Params.tags }}
            <a class="badge badge-light mr-1 mb-1" href="{{ "/tags/" | relURL }}{{ . | urlize }}/">{{ . }}</a>
            {{ end }}
          </div>
          {{ end }}
        </div>

      </article>
    </div>
  </div>
</div>
{{ end }}
